name: procrastinator
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.2

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.0
  uuid: ^4.5.0
  shared_preferences: ^2.3.2
  provider: ^6.1.2
  table_calendar: ^3.1.2
  intl: ^0.20.2
  speech_to_text: ^7.0.0
  permission_handler: ^12.0.1
  flutter_local_notifications: ^20.0.0  # Stable latest
  timezone: ^0.10.1
  record: 5.1.0 
  path_provider: ^2.1.2
  home_widget: ^0.9.0                   # Fixed version
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  google_sign_in: ^7.2.0
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.3
  envied: ^1.3.2
  firebase_app_check: ^0.4.1+4          # Updated to match core
  smooth_page_indicator: ^2.0.1
  analyzer: ^9.0.0                      # Added back
  timezone_provider: ^0.0.1              # Added back
  firebase_ai: 3.7.0 # Removed the '^' to "lock" it precisely here


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  change_app_package_name: ^1.5.0
  envied_generator: ^1.3.2
  build_runner: ^2.4.8
  flutter_native_splash: ^2.4.0

dependency_overrides:
  record_platform_interface: 1.1.0

flutter_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#2A2A4A" 
  adaptive_icon_foreground: "assets/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/1.png
    - assets/2.png
    - assets/3.png

flutter_native_splash:
  # 1. Global Background (The Mint Shield)
  color: "#CAEFD9" 
  image: assets/images/logo.png
  
  # 2. Android 12+ Specific
  android_12:
    image: assets/images/logo.png
    icon_background_color: "#CAEFD9"
    color: "#CAEFD9"
    
  fullscreen: true